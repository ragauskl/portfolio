<div class="position-wrapper"
  *ngFor="let card of cards"
  [id]="'z' + abs(card.index)"
  [class.focused]="card.zIndex === focusedIndex"
  [ngStyle]="card.style">
    <div class="ratio-wrapper">
      <div class="carousel-card mat-elevation-z5"
      (click)="card.zIndex !== focusedIndex && focusCard(card, 'a')">
        <h3>{{card.title}}</h3>
        <p><small>{{card.subtitle}}</small></p>

        <p>{{card.description}}</p>
      </div>
  </div>
</div>
