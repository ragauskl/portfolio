<div id="support">
  <span>Uh oh! The browser <span class="highlight">{{current ? '(' + current + ')' : ''}}</span> you are using is not supported.</span>
  <span>Browser Support</span>

  <div id="browsers">

    <a class="browser" *ngFor="let browser of browsers" [class.no-support]="!browser.supported" [href]="browser.href" target="_blank">
      <img [src]="browser.src" alt="Logo" [draggable]="false">
      <span>{{browser.name}}</span>
    </a>

  </div>
</div>
