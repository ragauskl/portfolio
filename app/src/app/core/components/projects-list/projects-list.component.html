<div class="project-block" *ngFor="let project of projects; let i = index" [class.reverse]="i % 2 !== 0">
  <div class="ratio-wrapper">
    <div class="image">
      <!-- <app-post-cover src="assets/post-cover-mock.jpg" width="150" height="100"></app-post-cover> -->
      <app-image-shatter></app-image-shatter>
    </div>
  </div>

  <div class="ratio-wrapper">
    <div class="summary-wrapper">
      <div class="summary-content">
        <h3>{{project.title}}</h3>
        <p>
          <small *ngIf="project.startDate">{{project.startDate | moment:'YYYY.MM=>YYYY MMM'}}&nbsp;</small>
          <small *ngIf="project.endDate">- {{project.endDate | moment:'YYYY.MM=>YYYY MMM'}}</small>
        </p>
        <small *ngIf="project.subtitle">{{project.subtitle}}</small>
        <p>{{project.summary}}</p>
      </div>
    </div>
  </div>
</div>
