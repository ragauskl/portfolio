<div class="overflow-content-container" [id]="contentContainerId" #scroll>
  <div class="overflow-content" [id]="contentId">
    <ng-content></ng-content>
  </div>
</div>
<div class="overflow-indicator"></div>

<div class="overflow-top" (mouseenter)="scrollDirection(-1)" (mouseleave)="scrollDirection(0)">
  <svg xmlns="http://www.w3.org/2000/svg" height="30px" width="30px" viewBox="0 0 65.2 70" class="arrow-top"
    *ngIf="scroll.scrollTop" (click)="scrollSpeed(-5)">
    <polygon points="9.3,15.2 14.5,10 32.6,28.1 50.7,10 55.9,15.2 32.6,38.5" />
    <polygon points="9.3,36.7 14.5,31.5 32.6,49.6 50.7,31.5 55.9,36.7 32.6,60" />
  </svg>
</div>

<div class="overflow-bottom" (mouseenter)="scrollDirection(1)" (mouseleave)="scrollDirection(0)">
  <svg xmlns="http://www.w3.org/2000/svg" height="30px" width="30px" viewBox="0 0 65.2 70" class="arrow-bottom"
    *ngIf="scroll.scrollTop < scroll.scrollHeight - scroll.clientHeight" (click)="scrollSpeed(5)">
    <polygon points="9.3,15.2 14.5,10 32.6,28.1 50.7,10 55.9,15.2 32.6,38.5" />
    <polygon points="9.3,36.7 14.5,31.5 32.6,49.6 50.7,31.5 55.9,36.7 32.6,60" />
  </svg>
</div>
